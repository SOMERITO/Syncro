<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncro v5.4 (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-hover { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s ease; }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        #sidebar {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), min-width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease;
        }
        .sidebar-closed { width: 0 !important; min-width: 0 !important; transform: translateX(-100%); overflow: hidden; opacity: 0; }
        .sidebar-open { width: 340px !important; min-width: 340px !important; transform: translateX(0); opacity: 1; }
    </style>
</head>
<body class="flex flex-col h-screen bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center px-4 shrink-0 z-30 relative shadow-sm">
        <button onclick="app.toggleSidebar()" class="p-2 rounded-xl hover:bg-slate-100 text-slate-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-100" title="Alternar panel (ESC)">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-3 text-indigo-900 font-extrabold text-xl tracking-tight ml-4 cursor-pointer" onclick="app.goHome()">
            <div class="p-1.5 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-lg text-white shadow-md shadow-indigo-200">
                <i data-lucide="infinity" class="w-5 h-5"></i>
            </div>
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-900 to-indigo-600">Syncro</span>
        </div>
        
        <div class="ml-6 flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-50 border border-slate-200">
            <div id="syncLight" class="w-2 h-2 rounded-full bg-amber-400 animate-pulse shadow-[0_0_8px_rgba(251,191,36,0.5)] transition-colors duration-300"></div>
            <span id="syncText" class="text-xs font-bold text-slate-500">Conectando...</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="sidebar-open bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl relative shrink-0">
            <div class="pt-5 px-5 flex flex-col h-full bg-gradient-to-b from-white to-slate-50">
                
                <div class="flex gap-2 mb-6 shrink-0">
                    <button onclick="app.goHome()" class="flex items-center justify-center p-4 bg-slate-100 text-slate-600 rounded-2xl hover:bg-slate-200 hover:text-indigo-600 transition-all shadow-sm" title="Ir al Inicio">
                        <i data-lucide="home" class="w-5 h-5"></i>
                    </button>
                    <button onclick="app.addTopic()" class="flex-1 flex items-center justify-center gap-2 bg-slate-900 text-white p-4 rounded-2xl font-bold text-sm transition-all shadow-xl hover:bg-slate-800 hover:-translate-y-0.5 group">
                        <i data-lucide="plus" class="w-5 h-5 transition-transform group-hover:rotate-90"></i>
                        <span>Nuevo Tema</span>
                    </button>
                </div>

                <div class="relative mb-4 group shrink-0">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Buscar temas (Ctrl+F)..." oninput="app.filterTopics(this.value)" class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
                </div>

                <div class="flex flex-1 overflow-hidden relative -mx-2 bg-slate-50/50 rounded-xl border border-slate-100">
                    <div id="topicsList" class="flex-1 overflow-y-auto custom-scrollbar px-2 pb-20 scroll-smooth"></div>
                </div>
                
                <div class="py-4 border-t border-slate-100 text-xs font-medium text-slate-400 text-center flex items-center justify-center gap-2 shrink-0">
                    <i data-lucide="shield-check" class="w-4 h-4 text-emerald-500"></i>
                    <p>Cloud Edition v5.4 (Segura)</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50/50">
            <div id="mainContent" class="flex-1 overflow-y-auto p-6 lg:p-12 custom-scrollbar fade-in scroll-smooth"></div>
        </main>
    </div>

    <div id="linkModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="linkModalContent" class="bg-white rounded-3xl shadow-2xl w-[90%] max-w-md p-6 transform translate-y-8 transition-transform duration-300">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2.5 bg-indigo-50 text-indigo-600 rounded-xl">
                    <i data-lucide="link" class="w-5 h-5"></i>
                </div>
                <h3 id="linkModalTitle" class="text-xl font-black text-slate-800 tracking-tight">Editar Enlace</h3>
            </div>
            <p class="text-sm text-slate-500 mb-5">Pega la URL web que deseas asociar. Se creará un botón de acceso directo automáticamente.</p>
            <input type="url" id="linkModalInput" placeholder="https://..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all mb-6">
            <div class="flex justify-end gap-3">
                <button onclick="app.closeModal()" class="px-5 py-2.5 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-100 hover:text-slate-700 transition-colors">Cancelar</button>
                <button id="linkModalSaveBtn" class="px-5 py-2.5 rounded-xl text-sm font-bold bg-indigo-600 text-white hover:bg-indigo-700 shadow-md shadow-indigo-200 transition-colors">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            binId: '69a0a424ae596e708f4d1b47',
            apiKey: '$2a$10$7PwFegDVLzoS8bJTQPdA7.27bk7D4odCTFnynWW1NkB5H6.PBt.nm',
            
            topics: [],
            selectedTopicId: null,
            searchTerm: '',
            speechSearchTerm: '',
            isSidebarOpen: true,
            currentFilter: 'all',
            saveTimeout: null, 
            modalCallback: null,

            init() {
                try {
                    const savedSidebar = localStorage.getItem('syncro_sidebar_open');
                    if (savedSidebar !== null) {
                        this.isSidebarOpen = savedSidebar === 'true';
                    }
                } catch(e) {}
                
                const sidebar = document.getElementById('sidebar');
                if(!this.isSidebarOpen && sidebar) {
                    sidebar.classList.remove('sidebar-open');
                    sidebar.classList.add('sidebar-closed');
                }

                lucide.createIcons();
                this.setupKeyboardShortcuts();
                this.loadFromCloud(); 
            },

            updateSyncUI(status, textOverride) {
                const light = document.getElementById('syncLight');
                const text = document.getElementById('syncText');
                if (!light || !text) return;

                light.className = 'w-2 h-2 rounded-full transition-colors duration-300'; 
                
                if (status === 'synced') {
                    light.classList.add('bg-emerald-500', 'shadow-[0_0_8px_rgba(16,185,129,0.5)]');
                    text.textContent = textOverride || 'Sincronizado';
                } else if (status === 'saving') {
                    light.classList.add('bg-amber-400', 'animate-pulse', 'shadow-[0_0_8px_rgba(251,191,36,0.5)]');
                    text.textContent = textOverride || 'Guardando...';
                } else if (status === 'error') {
                    light.classList.add('bg-red-500', 'shadow-[0_0_8px_rgba(239,68,68,0.5)]');
                    text.textContent = textOverride || 'Error de red';
                }
            },

            async loadFromCloud() {
                this.updateSyncUI('saving', 'Cargando...');
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${this.binId}/latest`, {
                        headers: { 'X-Master-Key': this.apiKey }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.record && data.record.temas && Array.isArray(data.record.temas)) {
                            
                            // Blindaje de desinfección de datos
                            this.topics = data.record.temas.map(t => {
                                if (typeof t !== 'object' || t === null) return null;
                                
                                t.id = t.id ? String(t.id) : Date.now().toString();
                                t.title = t.title || 'Tema sin título';
                                t.link = t.link || '';
                                t.lastModified = t.lastModified || Date.now();
                                
                                if (typeof t.sections !== 'object' || t.sections === null) {
                                    t.sections = {};
                                }
                                
                                // Forzar Arrays siempre
                                if (!Array.isArray(t.sections.complianceValidator)) t.sections.complianceValidator = [];
                                if (!Array.isArray(t.sections.keyInfo)) t.sections.keyInfo = [];
                                if (!Array.isArray(t.sections.speech)) t.sections.speech = [];
                                
                                // Migración de datos segura
                                if (Array.isArray(t.sections.validator)) {
                                    t.sections.complianceValidator.push(...t.sections.validator);
                                }
                                delete t.sections.validator;
                                
                                if (Array.isArray(t.sections.compliance)) {
                                    t.sections.complianceValidator.push(...t.sections.compliance);
                                }
                                delete t.sections.compliance;

                                const sanitizeItem = (item) => {
                                    if (typeof item !== 'object' || item === null) return { id: Date.now().toString(), text: '', link: '' };
                                    return {
                                        id: item.id ? String(item.id) : Date.now().toString(),
                                        text: item.text || '',
                                        link: item.link || ''
                                    };
                                };

                                const sanitizeSpeech = (item) => {
                                    if (typeof item !== 'object' || item === null) return { id: Date.now().toString(), title: '', text: '' };
                                    return {
                                        id: item.id ? String(item.id) : Date.now().toString(),
                                        title: item.title || '',
                                        text: item.text || ''
                                    };
                                };

                                t.sections.complianceValidator = t.sections.complianceValidator.map(sanitizeItem);
                                t.sections.keyInfo = t.sections.keyInfo.map(sanitizeItem);
                                t.sections.speech = t.sections.speech.map(sanitizeSpeech);

                                return t;
                            }).filter(t => t !== null);

                            this.sortTopics();
                            
                            try {
                                const savedTopicId = localStorage.getItem('syncro_topic_id');
                                if (savedTopicId && this.topics.some(t => String(t.id) === savedTopicId)) {
                                    this.selectedTopicId = savedTopicId;
                                }
                            } catch(e) {}
                        }
                        this.updateSyncUI('synced');
                    } else {
                        console.error("Error al cargar datos");
                        this.updateSyncUI('error');
                    }
                } catch (error) {
                    console.error("Fallo de conexión:", error);
                    this.updateSyncUI('error');
                }
                
                this.renderSidebar();
                this.renderMain();
            },

            scheduleSave() {
                this.updateSyncUI('saving');
                clearTimeout(this.saveTimeout);
                this.saveTimeout = setTimeout(() => {
                    this.saveToCloud();
                }, 1500); 
            },

            async saveToCloud() {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${this.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': this.apiKey
                        },
                        body: JSON.stringify({ temas: this.topics })
                    });
                    
                    if (response.ok) {
                        this.updateSyncUI('synced');
                    } else {
                        this.updateSyncUI('error', 'Fallo al guardar');
                    }
                } catch (error) {
                    this.updateSyncUI('error');
                }
            },

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        const modal = document.getElementById('linkModal');
                        if (!modal.classList.contains('pointer-events-none')) {
                            this.closeModal();
                            return;
                        }
                        
                        if (this.isSidebarOpen) {
                            this.toggleSidebar();
                        }
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'f') {
                        e.preventDefault();
                        this.focusSearch();
                    }
                });
            },

            openModal(title, defaultValue, callback) {
                this.modalCallback = callback;
                document.getElementById('linkModalTitle').innerText = title;
                const input = document.getElementById('linkModalInput');
                input.value = defaultValue || '';
                
                const modal = document.getElementById('linkModal');
                const content = document.getElementById('linkModalContent');
                
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('translate-y-8');
                
                document.getElementById('linkModalSaveBtn').onclick = () => {
                    if(this.modalCallback) this.modalCallback(input.value);
                    this.closeModal();
                };

                input.onkeydown = (e) => {
                    if(e.key === 'Enter') {
                        e.preventDefault();
                        document.getElementById('linkModalSaveBtn').click();
                    }
                };

                setTimeout(() => input.focus(), 300);
            },

            closeModal() {
                const modal = document.getElementById('linkModal');
                const content = document.getElementById('linkModalContent');
                
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
                this.modalCallback = null;
            },

            toggleSidebar() {
                this.isSidebarOpen = !this.isSidebarOpen;
                try { localStorage.setItem('syncro_sidebar_open', this.isSidebarOpen); } catch(e) {}
                
                const sidebar = document.getElementById('sidebar');
                if(this.isSidebarOpen) {
                    sidebar.classList.remove('sidebar-closed');
                    sidebar.classList.add('sidebar-open');
                } else {
                    sidebar.classList.remove('sidebar-open');
                    sidebar.classList.add('sidebar-closed');
                }
            },

            goHome() {
                this.selectedTopicId = null;
                try { localStorage.removeItem('syncro_topic_id'); } catch(e) {}
                this.renderSidebar();
                this.renderMain();
            },

            focusSearch() {
                if (!this.isSidebarOpen) {
                    this.toggleSidebar();
                }
                setTimeout(() => {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.select();
                    }
                }, 300); 
            },

            sortTopics() {
                this.topics.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
            },

            filterTopics(term) {
                this.searchTerm = (term || '').toLowerCase();
                this.renderSidebar();
            },

            setFilter(filterId) {
                this.currentFilter = filterId;
                this.renderMain();
            },

            addTopic() {
                const newId = Date.now().toString();
                this.topics.unshift({
                    id: newId,
                    title: 'Nuevo Tema',
                    link: '',
                    lastModified: Date.now(),
                    sections: { complianceValidator: [], keyInfo: [], speech: [] }
                });
                
                this.sortTopics();
                this.selectedTopicId = newId;
                try { localStorage.setItem('syncro_topic_id', this.selectedTopicId); } catch(e) {}
                
                this.currentFilter = 'all';
                this.speechSearchTerm = '';
                
                if(!this.isSidebarOpen && window.innerWidth < 768) {
                    this.toggleSidebar();
                }
                
                this.renderSidebar();
                this.renderMain();
                this.scheduleSave(); 
            },

            selectTopic(id) {
                this.selectedTopicId = String(id);
                try { localStorage.setItem('syncro_topic_id', this.selectedTopicId); } catch(e) {}
                
                this.currentFilter = 'all';
                this.speechSearchTerm = '';
                this.renderSidebar();
                
                const main = document.getElementById('mainContent');
                main.classList.remove('fade-in');
                void main.offsetWidth; 
                main.classList.add('fade-in');
                
                if(window.innerWidth < 1024 && this.isSidebarOpen) {
                    this.toggleSidebar();
                }
                this.renderMain();
            },

            deleteTopic(id, event) {
                event.stopPropagation();
                this.topics = this.topics.filter(t => String(t.id) !== String(id));
                if (String(this.selectedTopicId) === String(id) && this.topics.length > 0) {
                    this.selectedTopicId = String(this.topics[0].id);
                    try { localStorage.setItem('syncro_topic_id', this.selectedTopicId); } catch(e) {}
                } else if (this.topics.length === 0) {
                    this.selectedTopicId = null;
                    try { localStorage.removeItem('syncro_topic_id'); } catch(e) {}
                }
                this.renderSidebar();
                this.renderMain();
                this.scheduleSave(); 
            },

            updateTitle(newTitle) {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                if(topic) {
                    topic.title = newTitle;
                    topic.lastModified = Date.now();
                    this.sortTopics();
                    this.renderSidebar();
                    this.scheduleSave(); 
                }
            },

            editTopicLink() {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                if(topic) {
                    this.openModal("Enlace General del Tema", topic.link, (newLink) => {
                        topic.link = newLink;
                        topic.lastModified = Date.now();
                        this.renderMain();
                        this.scheduleSave();
                    });
                }
            },

            addItem(section) {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                if (section === 'speech') {
                    topic.sections[section].push({ id: Date.now().toString(), title: '', text: '' });
                } else {
                    topic.sections[section].push({ id: Date.now().toString(), text: '', link: '' });
                }
                this.renderMain();
                this.scheduleSave(); 
            },

            updateItem(section, id, text) {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                const item = topic.sections[section].find(i => String(i.id) === String(id));
                if(item) {
                    item.text = text;
                    topic.lastModified = Date.now();
                    this.scheduleSave(); 
                }
            },

            editItemLink(section, id) {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                const item = topic.sections[section].find(i => String(i.id) === String(id));
                if(item) {
                    this.openModal("Añadir Botón de Enlace", item.link, (newLink) => {
                        item.link = newLink;
                        topic.lastModified = Date.now();
                        this.renderMain();
                        this.scheduleSave();
                    });
                }
            },

            updateSpeechTitle(id, title) {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                const item = topic.sections.speech.find(i => String(i.id) === String(id));
                if(item) {
                    item.title = title;
                    topic.lastModified = Date.now();
                    this.scheduleSave(); 
                }
            },

            deleteItem(section, id) {
                const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));
                topic.sections[section] = topic.sections[section].filter(i => String(i.id) !== String(id));
                this.renderMain();
                this.scheduleSave(); 
            },

            copyText(text, btnElement) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalHTML = btnElement.innerHTML;
                    btnElement.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-emerald-500"></i>';
                    lucide.createIcons();
                    setTimeout(() => {
                        btnElement.innerHTML = originalHTML;
                        lucide.createIcons();
                    }, 2000);
                });
            },

            searchSpeeches(term) {
                this.speechSearchTerm = (term || '').toLowerCase();
                const speechItems = document.querySelectorAll('.speech-item');
                
                speechItems.forEach(item => {
                    const titleInput = item.querySelector('.speech-title-input').value.toLowerCase();
                    if (titleInput.includes(this.speechSearchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            },

            renderSidebar() {
                const list = document.getElementById('topicsList');
                const filtered = this.topics.filter(t => (t.title || '').toLowerCase().includes(this.searchTerm));
                
                const grouped = {};
                filtered.forEach(topic => {
                    let letter = (topic.title || '#').charAt(0).toUpperCase();
                    letter = letter.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
                    if (!/[A-Z]/.test(letter)) letter = '#';
                    
                    if (!grouped[letter]) grouped[letter] = [];
                    grouped[letter].push(topic);
                });

                const sortedLetters = Object.keys(grouped).sort();
                
                let html = '';
                sortedLetters.forEach(letter => {
                    html += `<div class="text-[11px] font-black text-slate-400 px-3 pt-5 pb-2 sticky top-0 bg-slate-50/90 backdrop-blur-sm z-10 uppercase">${letter}</div>`;
                    html += `<div class="space-y-1.5 px-1">`;
                    
                    grouped[letter].forEach(topic => {
                        const isSelected = String(this.selectedTopicId) === String(topic.id);
                        html += `
                            <div onclick="app.selectTopic('${topic.id}')" class="group flex items-center justify-between p-3.5 rounded-xl cursor-pointer transition-all relative overflow-hidden ${isSelected ? 'bg-indigo-100/50 text-indigo-700 shadow-sm ring-1 ring-indigo-200 z-10' : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'}">
                                ${isSelected ? '<div class="absolute left-0 top-3 bottom-3 w-1 bg-indigo-500 rounded-r-full"></div>' : ''}
                                <div class="flex items-center gap-3 overflow-hidden pl-2 w-full">
                                    <i data-lucide="file-text" class="w-4 h-4 flex-shrink-0 ${isSelected ? 'text-indigo-500' : 'text-slate-400 group-hover:text-slate-500'}"></i>
                                    <span class="font-semibold truncate text-[13px] leading-tight">${topic.title || 'Sin Título'}</span>
                                </div>
                                <button onclick="app.deleteTopic('${topic.id}', event)" class="p-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-all hover:bg-red-100 text-red-400 shrink-0 ml-1">
                                    <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                                </button>
                            </div>
                        `;
                    });
                    html += `</div>`;
                });
                
                list.innerHTML = html;
                lucide.createIcons();
            },

            renderMain() {
                try {
                    const container = document.getElementById('mainContent');
                    const topic = this.topics.find(t => String(t.id) === String(this.selectedTopicId));

                    if (!topic) {
                        container.innerHTML = `
                            <div class="flex-1 flex flex-col items-center justify-center min-h-full max-w-5xl mx-auto w-full py-10">
                                <div class="text-center mb-16 slide-up">
                                    <div class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-indigo-200/50">
                                        <i data-lucide="infinity" class="w-12 h-12 text-white"></i>
                                    </div>
                                    <h1 class="text-4xl md:text-6xl font-black text-slate-800 mb-5 tracking-tight">Bienvenido a <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-emerald-500">Syncro</span></h1>
                                    <p class="text-lg md:text-xl font-medium text-slate-500 max-w-3xl mx-auto leading-relaxed">Tu ecosistema inteligente para la gestión de llamadas, validación de requisitos e información importante de cada tema.</p>
                                </div>

                                <div class="w-full relative slide-up" style="animation-delay: 0.1s">
                                    <h3 class="text-center font-bold text-slate-400 uppercase tracking-widest text-sm mb-10">¿Qué puedes hacer aquí?</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 relative">
                                        <div class="hidden lg:block absolute top-1/2 left-10 right-10 h-0.5 bg-gradient-to-r from-indigo-100 via-emerald-100 to-indigo-100 -z-10 -translate-y-1/2"></div>

                                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/40 relative group hover:-translate-y-2 transition-transform">
                                            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center mb-4 text-indigo-600 group-hover:scale-110 transition-transform">
                                                <i data-lucide="folder-tree" class="w-6 h-6"></i>
                                            </div>
                                            <h4 class="font-bold text-slate-800 text-lg mb-2">Organización A-Z</h4>
                                            <p class="text-sm text-slate-500 leading-relaxed mb-4">Crea temas en el panel izquierdo. Se ordenarán automáticamente alfabéticamente.</p>
                                            <div class="flex items-center gap-2 text-xs font-bold text-indigo-500 bg-indigo-50 px-3 py-1.5 rounded-lg w-max">
                                                <i data-lucide="corner-down-left" class="w-3.5 h-3.5"></i> Panel lateral
                                            </div>
                                        </div>

                                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/40 relative group hover:-translate-y-2 transition-transform">
                                            <div class="w-12 h-12 bg-sky-50 rounded-2xl flex items-center justify-center mb-4 text-sky-600 group-hover:scale-110 transition-transform">
                                                <i data-lucide="filter" class="w-6 h-6"></i>
                                            </div>
                                            <h4 class="font-bold text-slate-800 text-lg mb-2">Filtros Rápidos</h4>
                                            <p class="text-sm text-slate-500 leading-relaxed mb-4">Filtra la información entre Requisitos (Validador) o Información Clave.</p>
                                            <div class="flex items-center gap-2 text-xs font-bold text-sky-500 bg-sky-50 px-3 py-1.5 rounded-lg w-max">
                                                <i data-lucide="arrow-up" class="w-3.5 h-3.5"></i> Botones superiores
                                            </div>
                                        </div>

                                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/40 relative group hover:-translate-y-2 transition-transform">
                                            <div class="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center mb-4 text-emerald-600 group-hover:scale-110 transition-transform">
                                                <i data-lucide="link" class="w-6 h-6"></i>
                                            </div>
                                            <h4 class="font-bold text-slate-800 text-lg mb-2">Links Dinámicos</h4>
                                            <p class="text-sm text-slate-500 leading-relaxed mb-4">Agrega URLs largas a cada ítem o tema. Se convertirán en botones para un clic.</p>
                                            <div class="flex items-center gap-2 text-xs font-bold text-emerald-500 bg-emerald-50 px-3 py-1.5 rounded-lg w-max">
                                                <i data-lucide="mouse-pointer-click" class="w-3.5 h-3.5"></i> Botón interactivo
                                            </div>
                                        </div>

                                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/40 relative group hover:-translate-y-2 transition-transform">
                                            <div class="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center mb-4 text-amber-600 group-hover:scale-110 transition-transform">
                                                <i data-lucide="cloud" class="w-6 h-6"></i>
                                            </div>
                                            <h4 class="font-bold text-slate-800 text-lg mb-2">Auto-Guardado</h4>
                                            <p class="text-sm text-slate-500 leading-relaxed mb-4">No te preocupes por guardar o refrescar. Todo se sincroniza y tu lugar se recuerda.</p>
                                            <div class="flex items-center gap-2 text-xs font-bold text-amber-500 bg-amber-50 px-3 py-1.5 rounded-lg w-max">
                                                <i data-lucide="arrow-up-right" class="w-3.5 h-3.5"></i> Luz superior
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button onclick="app.focusSearch()" class="mt-16 px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold text-lg shadow-xl shadow-slate-900/20 hover:bg-indigo-600 hover:shadow-indigo-600/30 hover:-translate-y-1 transition-all slide-up" style="animation-delay: 0.3s">
                                    Empezar a trabajar
                                </button>
                            </div>
                        `;
                        lucide.createIcons();
                        return;
                    }

                    const filterOptions = [
                        { id: 'all', label: 'Todos', icon: 'layout-grid' },
                        { id: 'complianceValidator', label: 'Cumplimiento / Validador', icon: 'check-square' },
                        { id: 'keyInfo', label: 'Inform. Importante', icon: 'lightbulb' },
                        { id: 'speech', label: 'Speech / Guiones', icon: 'mic' }
                    ];

                    const filtersHTML = filterOptions.map(f => `
                        <button onclick="app.setFilter('${f.id}')" 
                            class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm font-bold transition-all border ${
                            this.currentFilter === f.id 
                                ? 'bg-indigo-600 text-white border-indigo-600 shadow-md transform -translate-y-0.5' 
                                : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'
                            }">
                            <i data-lucide="${f.icon}" class="w-4 h-4"></i>
                            <span>${f.label}</span>
                        </button>
                    `).join('');

                    const gridClasses = 'grid-cols-1 max-w-5xl mx-auto w-full';
                    const hasTopicLink = (topic.link || '').trim() !== '';

                    container.innerHTML = `
                        <div class="max-w-7xl mx-auto space-y-8 pb-20 w-full">
                            <div class="flex flex-col gap-4 max-w-5xl mx-auto w-full">
                                <div class="flex items-center gap-2 text-sm text-slate-500 mb-1">
                                    <span class="font-medium cursor-pointer hover:text-indigo-600 transition-colors" onclick="app.goHome()">Inicio</span>
                                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                                    <span class="px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 font-bold text-xs uppercase tracking-wider shadow-sm">Edición Activa</span>
                                </div>
                                
                                <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
                                    <div class="relative group flex-1 w-full">
                                        <input type="text" value="${topic.title || ''}" oninput="app.updateTitle(this.value)" class="text-4xl lg:text-5xl font-black text-slate-900 bg-transparent border-none focus:outline-none focus:ring-0 placeholder-slate-300 w-full tracking-tight" placeholder="Título del Tema">
                                    </div>
                                    
                                    <div class="flex items-center shrink-0 pt-2">
                                        ${hasTopicLink ? `
                                            <div class="flex items-center gap-2">
                                                <a href="${topic.link.startsWith('http') ? topic.link : 'https://' + topic.link}" target="_blank" class="flex items-center gap-2 px-5 py-2.5 bg-indigo-600 text-white hover:bg-indigo-700 rounded-xl text-sm font-bold transition-all shadow-md shadow-indigo-200">
                                                    <i data-lucide="external-link" class="w-4 h-4"></i> Abrir Enlace Principal
                                                </a>
                                                <button onclick="app.editTopicLink()" class="p-2.5 text-slate-400 hover:text-indigo-600 bg-white border border-slate-200 hover:border-indigo-300 rounded-xl transition-all shadow-sm" title="Editar enlace">
                                                    <i data-lucide="pencil" class="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        ` : `
                                            <button onclick="app.editTopicLink()" class="flex items-center gap-2 px-5 py-2.5 bg-white border-2 border-dashed border-slate-300 text-slate-500 hover:text-indigo-600 hover:border-indigo-400 hover:bg-indigo-50 rounded-xl text-sm font-bold transition-all">
                                                <i data-lucide="plus" class="w-4 h-4"></i> Añadir Enlace Principal
                                            </button>
                                        `}
                                    </div>
                                </div>
                                
                                <div class="flex items-center gap-3 text-slate-500">
                                    <div class="h-px w-10 bg-slate-300"></div>
                                    <p class="text-sm font-medium flex items-center gap-2">
                                        <i data-lucide="clock" class="w-3.5 h-3.5 text-slate-400"></i>
                                        <span>Modificado: ${new Date(topic.lastModified).toLocaleDateString()}</span>
                                    </p>
                                </div>
                            </div>

                            <div class="flex flex-wrap gap-3 max-w-5xl mx-auto w-full slide-up" style="animation-delay: 0.1s">
                                ${filtersHTML}
                            </div>

                            <div class="grid ${gridClasses} gap-8 slide-up" style="animation-delay: 0.2s">
                                ${this.currentFilter === 'all' || this.currentFilter === 'complianceValidator' ? `<div>${this.generateStandardCardHTML('Cumplimiento / Validador', 'check-square', topic.sections.complianceValidator || [], 'complianceValidator', 'sky')}</div>` : ''}
                                ${this.currentFilter === 'all' || this.currentFilter === 'keyInfo' ? `<div>${this.generateStandardCardHTML('Información Importante', 'lightbulb', topic.sections.keyInfo || [], 'keyInfo', 'violet')}</div>` : ''}
                                ${this.currentFilter === 'all' || this.currentFilter === 'speech' ? `<div>${this.generateSpeechCardHTML(topic.sections.speech || [])}</div>` : ''}
                            </div>
                        </div>
                    `;
                    lucide.createIcons();

                } catch (error) {
                    console.error("Error al renderizar el contenido principal:", error);
                    const container = document.getElementById('mainContent');
                    if (container) {
                        container.innerHTML = `
                            <div class="flex-1 flex flex-col items-center justify-center p-10 h-full">
                                <div class="bg-red-50 text-red-600 p-8 rounded-3xl max-w-lg w-full text-center border border-red-100 shadow-sm">
                                    <i data-lucide="shield-alert" class="w-12 h-12 mx-auto mb-4 opacity-80"></i>
                                    <h2 class="text-2xl font-bold mb-2">Tema Protegido</h2>
                                    <p class="text-sm font-medium opacity-90 mb-6">Hubo un pequeño choque leyendo el formato de este tema. Intenta hacer clic en otro tema y vuelve a regresar a este.</p>
                                    <button onclick="app.goHome()" class="px-6 py-2 bg-red-600 text-white rounded-xl font-bold text-sm hover:bg-red-700 transition-colors">Volver al inicio</button>
                                </div>
                            </div>
                        `;
                        lucide.createIcons();
                    }
                }
            },

            generateStandardCardHTML(title, icon, items, sectionKey, color) {
                const colorMap = {
                    'sky': { text: 'text-sky-600', bg: 'bg-sky-50', border: 'border-sky-200', itemBg: 'bg-sky-50/50', itemBorder: 'border-sky-100', btnHov: 'hover:bg-sky-50 text-sky-600 border-sky-200' },
                    'violet': { text: 'text-violet-600', bg: 'bg-violet-50', border: 'border-violet-200', itemBg: 'bg-violet-50/50', itemBorder: 'border-violet-100', btnHov: 'hover:bg-violet-50 text-violet-600 border-violet-200' }
                };
                const c = colorMap[color];

                let itemsHTML = items.map(item => {
                    const hasLink = (item.link || '').trim() !== '';
                    return `
                    <div class="group relative rounded-2xl border ${c.itemBorder} ${c.itemBg} p-4 mb-4 shadow-sm hover:shadow-md hover:bg-white transition-all flex flex-col gap-2">
                        
                        <textarea oninput="app.updateItem('${sectionKey}', '${item.id}', this.value)" 
                            class="w-full text-sm font-medium text-slate-700 bg-transparent border-none focus:outline-none resize-none leading-relaxed" 
                            rows="${Math.max(2, Math.ceil((item.text || '').length / 50))}" placeholder="Escribe aquí...">${item.text || ''}</textarea>
                        
                        <div class="flex items-center justify-between border-t ${c.itemBorder} pt-2 mt-1">
                            <div>
                                ${hasLink ? `
                                <a href="${item.link.startsWith('http') ? item.link : 'https://' + item.link}" target="_blank" class="flex items-center gap-1.5 px-3 py-1.5 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-lg text-[11px] uppercase tracking-wide font-black transition-colors shadow-sm">
                                    <i data-lucide="external-link" class="w-3.5 h-3.5"></i> Abrir Link
                                </a>
                                ` : `<span class="text-[11px] text-slate-400 italic">Sin enlace asociado</span>`}
                            </div>
                            
                            <button onclick="app.editItemLink('${sectionKey}', '${item.id}')" class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-white border border-transparent hover:border-slate-200 rounded-lg transition-all flex items-center gap-1.5 text-[11px] font-bold" title="Añadir/Editar enlace">
                                <i data-lucide="link" class="w-3.5 h-3.5"></i> ${hasLink ? 'Editar' : 'Añadir Enlace'}
                            </button>
                        </div>

                        <div class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-1 bg-white/90 backdrop-blur-md p-1.5 rounded-xl shadow-sm border border-slate-100">
                            <button onclick="app.deleteItem('${sectionKey}', '${item.id}')" class="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Eliminar">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    `;
                }).join('');

                return `
                    <div class="flex flex-col h-full bg-white rounded-3xl border ${c.border} shadow-sm overflow-hidden card-hover">
                        <div class="px-6 py-5 border-b ${c.border} ${c.bg} flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="p-2.5 rounded-2xl bg-white ${c.text} shadow-sm">
                                    <i data-lucide="${icon}" class="w-5 h-5"></i>
                                </div>
                                <h3 class="font-bold text-lg tracking-tight ${c.text}">${title}</h3>
                            </div>
                            <span class="text-xs font-bold px-3 py-1 rounded-full bg-white ${c.text} shadow-sm border border-white/50">${items.length}</span>
                        </div>
                        <div class="flex-1 p-5 overflow-y-auto max-h-[500px] custom-scrollbar bg-slate-50/30">
                            ${itemsHTML}
                            <button onclick="app.addItem('${sectionKey}')" class="w-full py-4 border-2 border-dashed rounded-2xl flex items-center justify-center gap-2 text-sm font-bold transition-all border-slate-200 text-slate-400 hover:border-slate-300 ${c.btnHov}">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                                <span>Añadir un nuevo requisito</span>
                            </button>
                        </div>
                    </div>
                `;
            },

            generateSpeechCardHTML(items) {
                let itemsHTML = items.map(item => {
                    const isHidden = this.speechSearchTerm && !((item.title || '').toLowerCase().includes(this.speechSearchTerm)) ? 'display: none;' : '';
                    
                    return `
                    <div class="speech-item group relative rounded-2xl border border-emerald-100 bg-emerald-50/30 p-5 mb-6 shadow-sm hover:shadow-md hover:bg-white transition-all" style="${isHidden}">
                        <input type="text" placeholder="Título del guión (ej. Saludo inicial)" value="${item.title || ''}" oninput="app.updateSpeechTitle('${item.id}', this.value)" class="speech-title-input w-full font-bold text-emerald-800 bg-transparent border-b border-emerald-100 focus:border-emerald-300 focus:outline-none mb-3 pb-2 placeholder-emerald-300 transition-colors">
                        
                        <textarea oninput="app.updateItem('speech', '${item.id}', this.value)" 
                            class="w-full text-base font-medium text-slate-700 italic bg-transparent border-none focus:outline-none resize-none leading-relaxed" 
                            rows="${Math.max(2, Math.ceil((item.text || '').length / 50))}" placeholder="Escribe el desarrollo del guión aquí...">${item.text || ''}</textarea>
                        
                        <div class="absolute right-3 top-3 opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-2 bg-white/90 backdrop-blur-md p-1.5 rounded-xl shadow-sm border border-emerald-100">
                            <button onclick="app.copyText(this.parentElement.previousElementSibling.value, this)" class="p-1.5 text-emerald-600 hover:bg-emerald-100 rounded-lg transition-colors" title="Copiar Guión">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                            <button onclick="app.deleteItem('speech', '${item.id}')" class="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Eliminar">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    `;
                }).join('');

                return `
                    <div class="flex flex-col h-full bg-white rounded-3xl border border-emerald-200 shadow-sm overflow-hidden card-hover">
                        <div class="px-6 py-5 border-b border-emerald-200 bg-emerald-50 flex flex-col gap-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="p-2.5 rounded-2xl bg-white text-emerald-600 shadow-sm">
                                        <i data-lucide="mic" class="w-5 h-5"></i>
                                    </div>
                                    <h3 class="font-bold text-xl tracking-tight text-emerald-700">Speech / Guiones Estructurados</h3>
                                </div>
                                <span class="text-xs font-bold px-3 py-1 rounded-full bg-emerald-100 text-emerald-700 shadow-sm border border-emerald-200">${items.length}</span>
                            </div>
                            <div class="relative">
                                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-emerald-400"></i>
                                <input type="text" placeholder="Buscar por título de guión..." value="${this.speechSearchTerm}" oninput="app.searchSpeeches(this.value)" class="w-full pl-9 pr-4 py-2.5 bg-white border border-emerald-200 rounded-xl text-sm font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all placeholder-emerald-300 text-emerald-800">
                            </div>
                        </div>
                        <div class="flex-1 p-6 overflow-y-auto max-h-[500px] custom-scrollbar bg-slate-50/30">
                            ${itemsHTML}
                            <button onclick="app.addItem('speech')" class="w-full py-4 border-2 border-dashed rounded-2xl flex items-center justify-center gap-2 text-sm font-bold transition-all border-emerald-200 text-emerald-600 hover:bg-emerald-50 hover:border-emerald-300 hover:shadow-inner mt-2">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                                <span>Añadir Nuevo Bloque de Guión</span>
                            </button>
                        </div>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
